<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <form>
        <h3>Please enter your information</h3>
        <div class="first-child">
            <div class="column first-group">
                <label for="firstName"> First Name:</label>
                <input id="firstName" required class="basic-input" type="text" placeholder="First Name" name="firstName">
                <label for="secondName"> Second Name:</label>
                <input id="secondName" required class="basic-input" type="text" placeholder="Second Name" name="surname">
                <label for="email"> Email:</label>
                <input id="email" required class="basic-input" type="email" placeholder="Email" name="email">
                <label for="phone"> Phone:</label>
                <input id="phone" required class="basic-input" type="tel" placeholder="Phone Number" name="phone">
            </div>
            <div class="column ">
                <label for="deliveryDate"> Delivery Date:</label>
                <input id="deliveryDate" required type="date" placeholder="Phone Number" name="deliveryDate">
                <p>Payment type:</p>
                <div class="center">
                    <input id="cash" required type="radio" name="deliveryType" >
                    <label for="cash">Cash</label>
                </div>
                <div class="center">
                    <input id="card"  type="radio" name="deliveryType">
                    <label for="card">Card</label>
                </div>
                <label for="deliveryType"  class="select-label"> Delivery Type:</label>
                <select name="deliveryType" required id="deliveryType" class="other-inputs">
                    <option value="car">Car</option>
                    <option value="bike">Bike</option>
                </select>
                <div class="row center">
                    <input id="subscription" required type="checkbox" name="subscription">
                    <label for="subscription"> Subscribe for updates</label>
                </div>
            </div>
        </div>
        <div class="column">
            <label for="comment"> Comment:</label>
            <textarea name="comment" class="other-inputs" id="comment" rows="8" placeholder="Type here"></textarea>
        </div>
        <div class="row button-group">
            <input type="submit" class="form-button" value="Submit">
            <input type="reset" class="form-button">
        </div>
    </form>
</main>
</body>
</html>
